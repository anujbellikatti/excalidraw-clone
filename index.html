<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>excalidraw clone</title>
     <link rel="stylesheet" href="style.css">
     <script src="./script.js"></script>
</head>
<body>
     <div class="head">
          <div class="burger">
               <img class="burger-img"  src="asset\icons8-hamburger-menu-50.png" alt="">
          </div>
          <div class="nav">
               <img class="img bor-rig"src="asset\padlock.png" alt="">
               <img class="img" src="asset\hand.png" alt="">
               <img class="img cur" src="asset\cursor.png" alt="">
               <img class="img"src="asset\square.png" alt="">
               <img class="img"src="asset\rhombus.png" alt="">
               <img class="img circle"src="asset\circle (1).png" alt="">
               <img class="img"src="asset\right-arrow (1).png" alt="">
               <img class="img"src="asset\line.png" alt="">
               <img class="img"src="asset\text.png" alt="">
               <img class="img"src="asset\gallery (1).png" alt="">
               <img class="img bor-rig"src="asset\eraser.png" alt="">
               <img class="img"src="asset\shapes.png" alt="">
     <input type="range" name="" id="range" value = "2"min="1"max="10">
     <input type="color" name="" id="color">


          </div>
          <div class="nav-side">
<img class="nav-side-img bor-rig" src="asset\people.png" alt="">
<img class="nav-side-img" src="asset\book.png" alt="">
<p>Library</p>
          </div>
     </div>
     <h3></h3>

     <div class="hero">
          <img src="asset\apple-touch-icon.png" alt="">
          <h1>EXCALIDRAW</h1>
     </div>
     <div class="btn">
          <button class="btn-open btn-btn">
               <img src="asset\icons8-folder-50.png" alt="">
               <p>Open</p>
          </button>
          <button class="btn-help btn-btn" >
               <img src="asset\icons8-help-50.png" alt="">
               <p>Help</p>
          </button>
          <button class="btn-Live btn-btn">
               <img src="asset\people.png" alt="">
               <p>Live collaboration...</p>
          </button>
          <button class="btn-try btn-btn">
               <img src="asset\icons8-gift-50.png" alt="">
               <p>Try excalidraw plus</p>
          </button>
          <div class="footer">
               <div class="side-a">
                    <div class="zoom">
                        <button class="plus">+</button><p>100%</p><button class="minus">-</button>
                    </div>
                    <div class="undo-redo">
                         <img src="asset\undo.png" alt="">
                         <img src="asset\redo.png" alt="">
                    </div>
               </div>
               <div class="sideb">
                    <img src="asset\insurance.png" alt="">
                    <img src="asset\icons8-help-50.png" alt="">
               </div>
          </div>
     </div>
     <canvas id="canvas"></canvas>
</body>
</html>
